<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clouther</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Clouther</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              
              
            </ul>
            <form class="d-flex" role="search">
              <input id = "city" class="form-control me-2" type="text" placeholder="Enter City" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      

    <div class="container">
        <h1 class="my-4 text-center">Weather for <span id="locationName"></span></h1>
        <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1><small class="text-body-secondary fw-light"><span id="temperature"></span><span>&#8457;</span></small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <div>
                        <p>Condition: <span id="text"></span></p>
                        <p>Sunrise: <span id="sunrise"></span></p>
                        <p>Sunset: <span id="sunset"></span></p>
                    </div>
                  
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Wind</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="speed"></span><small class="text-body-secondary fw-light"> km/hr</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <div>
                        <p>Chill: <span id="chill"></span>Â°F</p>
                        <p>Direction: <span id="direction"></span></p>
                        <p>Speed: <span id="speed"></span> km/hr</p>
                    </div>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Atmosphere</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-body-secondary fw-light">%</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <p>Humidity: <span id="humidity"></span> %</p>
                    <p>Visibility: <span id="visibility"></span> km</p>
                    <p>Pressure: <span id="pressure"></span> hPa</p>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div>
            <ul>
                <p>Country: <span id="country"></span></p>
                <p>Latitude: <span id="lat"></span></p>
                <p>Longitude:<span id="long"></span></p>
                <p>Time Zone: <span id="timezone_id"></span></p>
            </ul>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type = "module" src="script.js"></script>
    
  </body>
</html>
